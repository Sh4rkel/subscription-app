<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="css/subscriptions.css" />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Trial plan</li>
          <li class="pricing-features-item">Small package of features.</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Choose</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Normal plan</li>
          <li class="pricing-features-item">Multiple features unlocked.</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Ultimate plan</li>
          <li class="pricing-features-item">All features unlocked.</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
