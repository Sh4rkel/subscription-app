<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" />

    <meta name="og:title" content="Login - IT School" />
  </head>
  <body class="login-register-page">
    <div class="toast-alert" id="message"></div>
    <div class="form-wrapper">
      <h1 class="mb-lg">Welcome</h1>
      <form action="index.html" method="post">
        <label for="exampleFormControlInput1" class="form-label"
          >E-mail address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="name@example.com"
          class="mb-md"
          onkeydown="handleEnableSubmitButton()"
          onblur="handleEmailValidation()"
        />
        <label for="exampleFormControlInput1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="mb-md"
          onkeydown="handleEnableSubmitButton()"
          onblur="handlePasswordValidation()"
        />
        <label class="mb-md">
          <input type="checkbox" id="remember" />
          Remember me.
        </label>

        <a href="registration.html" class="link mb-md">Create account</a>
      
         <a href="subscriptions.html">
            <input
              type="submit"
              id="login"
              value="Log in"
              class="btn btn-primary"
              onclick="handleLogInButtonClick(this)"
            />
         </a>
        </label>
      </form>
    </div>
    <div class="illustration">
      <img src="images/log-in.png" alt="" />
    </div>
    

    <script src="js/script.js"></script>
  </body>
</html>
